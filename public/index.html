<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eStore Backend</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>eStore</h1>

    <div class="productform">
      <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input
          type="file"
          name="file"
          accept="image/png, image/gif, image/jpeg"
        />
        <input type="text" placeholder="File name" name="filename" />
        <button type="submit">Upload</button>
      </form>

      <form id="addForm">
        <input type="text" placeholder="Item Title" name="title" />
        <input type="text" placeholder="Image" name="image" />
        <input type="text" placeholder="Item Price" name="price" />

        <textarea
          type="text"
          placeholder="Description"
          name="description"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="apilist">
      <h3>API Endpoints</h3>
      <button id="seed">api/import</button>
      <button id="productsdump">api/products</button>
      <button id="deleteallproducts">api/deleteall</button>
    </div>
    <div class="products"></div>

    <script src="/js/scripts.js"></script>
  </body>
</html>
